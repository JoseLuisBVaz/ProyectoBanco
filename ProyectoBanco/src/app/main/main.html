<div class="main-login-bg"></div>
<div class="main-login-container">
  <header class="main-login-header">
    <div class="main-login-user">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="main-login-title">JETY</div>
    <div class="main-login-menu" (click)="toggleRolesMenu()">
      <img src="assets/icons/more.png" alt="Menú de roles" class="menu-icon" />
    </div>
  </header>
  
  <div class="roles-menu" [class.show]="rolesMenuVisible">
    <div class="roles-title">Ocupación</div>
    <div class="roles-option" [routerLink]="['/login']">
      <i class="fa-solid fa-user-gear"></i> Gerente
    </div>
    <div class="roles-option" [routerLink]="['/login']">
      <i class="fa-solid fa-user-tie"></i> Ejecutivo
    </div>

  </div>

  <section class="main-login-card">
    <div class="main-login-img">
      <img src="assets/familia.png" alt="familia en la playa" />
    </div>
    <div class="main-login-info">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor. 
        Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. 
        Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem.
      </p>
      <div class="main-login-buttons">
        <button class="btn-register">Regístrate</button>
        <button class="btn-login" [routerLink]="['/login']">Iniciar</button>
      </div>
    </div>
  </section>
</div>
