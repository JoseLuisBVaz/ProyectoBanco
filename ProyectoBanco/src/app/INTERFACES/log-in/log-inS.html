<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JETY - Login</title>
    <link rel="stylesheet" href="log-inS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-login-bg"></div>
    <div class="main-login-container">
        <header class="main-login-header">
            <div class="main-login-user">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="main-login-title">JETY</div>
            <div class="main-login-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
        <!-- Menú de roles flotante -->
        <div class="roles-menu" id="rolesMenu">
            <div class="roles-title">Ocupación</div>
            <div class="roles-option"><i class="fa-solid fa-user-gear"></i> Gerente</div>
            <div class="roles-option"><i class="fa-solid fa-user-tie"></i> Ejecutivo</div>
        </div>
        <section class="main-login-card">
            <div class="main-login-img">
                <img src="familia.png" alt="familia en la playa">
            </div>
            <div class="main-login-info">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem.
                </p>
                <div class="main-login-buttons">
                    <button class="btn-register">Regístrate</button>
                    <button class="btn-login">Iniciar</button>
                </div>
            </div>
        </section>
    </div>
    <script>
        const menuBtn = document.querySelector('.main-login-menu');
        const rolesMenu = document.getElementById('rolesMenu');
        document.addEventListener('click', function(e) {
            if (menuBtn.contains(e.target)) {
                rolesMenu.classList.toggle('show');
            } else if (!rolesMenu.contains(e.target)) {
                rolesMenu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
