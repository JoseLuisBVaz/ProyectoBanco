<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JETTY - Formulario</title>
    <link rel="stylesheet" href="Formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-bg"></div>
    <div class="form-container">
        <header class="form-header">
            <div class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="form-title">JETTY</div>
            <div></div>
        </header>
        <main class="form-main">
            <form class="formulario" id="cuentaForm" autocomplete="off">
                <div class="form-fields">
                    <label>Nombre Completo:<input type="text" required></label>
                    <label>CURP:<input type="text" required></label>
                    <label>Fecha de Nacimiento:<input type="date" required></label>
                    <label>Calle:<input type="text" required></label>
                    <label>C.P.:<input type="text" required></label>
                    <label>Municipio:<input type="text" required></label>
                    <label>Estado:<input type="text" required></label>
                    <label>Colonia:<input type="text" required></label>
                    <div class="form-btns">
                        <button type="submit" class="btn-crear">CREAR</button>
                        <button type="reset" class="btn-limpiar">LIMPIAR</button>
                    </div>
                </div>
                <div class="form-side">
                    <div class="card-box">
                        <img src="Tarjeta.png" alt="Tarjeta" class="card-img">
                        <div class="card-name">Juan Alberto Sanchez Sandoval</div>
                    </div>
                    <div class="pass-box">
                        <input type="password" placeholder="Ingresa Contraseña:" required>
                        <input type="password" placeholder="Confirma tu Contraseña:" required>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <!-- Modal de resultado -->
    <div class="modal-bg" id="modalBg">
        <div class="modal-box" id="modalBox">
            <div class="modal-title" id="modalTitle">¡Felicidades!</div>
            <div class="modal-msg" id="modalMsg">Tu cuenta ha sido creada</div>
            <button class="modal-btn" id="modalBtn">ACEPTAR</button>
        </div>
    </div>
    <script>
        document.getElementById('cuentaForm').onsubmit = function(e) {
            e.preventDefault();
            const inputs = document.querySelectorAll('#cuentaForm input');
            let vacio = false;
            inputs.forEach(input => {
                if (!input.value.trim()) vacio = true;
            });
            const pass1 = inputs[inputs.length - 2].value;
            const pass2 = inputs[inputs.length - 1].value;
            let contrasenaOk = pass1 === pass2;

            const modalBox = document.getElementById('modalBox');
            if (vacio) {
                document.getElementById('modalTitle').textContent = 'Lo sentimos';
                document.getElementById('modalMsg').textContent = 'Debe llenar todos los campos para crear la cuenta.';
                modalBox.classList.add('error');
            } else if (!contrasenaOk) {
                document.getElementById('modalTitle').textContent = 'Lo sentimos';
                document.getElementById('modalMsg').textContent = 'Las contraseñas no coinciden.';
                modalBox.classList.add('error');
            } else {
                document.getElementById('modalTitle').textContent = '¡Felicidades!';
                document.getElementById('modalMsg').textContent = 'Tu cuenta ha sido creada con éxito.';
                modalBox.classList.remove('error');
            }
            document.getElementById('modalBg').style.display = 'flex';
        };
        document.getElementById('modalBtn').onclick = function() {
            document.getElementById('modalBg').style.display = 'none';
        };
    </script>
</body>
</html>
