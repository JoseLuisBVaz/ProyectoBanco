<app-navbar class="top-navbar"></app-navbar>

<div class="cliente-container">
  <main class="cliente-main">
    <section class="login-card">
      <h2>¡BIENVENIDO!</h2>
      <form (ngSubmit)="login()">
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Correo electrónico" [(ngModel)]="mail" name="mail" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input [type]="passwordVisible ? 'text' : 'password'" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
          <span class="toggle-password" (click)="togglePassword()" style="cursor:pointer;">
            <i class="fa-solid" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>
        <button type="submit" class="btn-ingresar">Ingresar</button>
        <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
      </form>
    </section>

    <aside class="aviso-privacidad">
      <div class="aviso-title">
        <i class="fa-solid fa-circle-exclamation"></i>
        Aviso de privacidad
      </div>
      <div class="aviso-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit...
      </div>
    </aside>
  </main>

  <footer class="cliente-footer">
    <div class="footer-bar">
      <div class="footer-bar-content">
        <div class="footer-title">JETY</div>
        <div class="footer-links">
          <span>Términos y condiciones</span>
          <span>Aviso Legal</span>
          <span>Costos y comisiones</span>
        </div>
      </div>
      <div class="footer-desc">
        <i class="fa-solid fa-circle-info"></i>
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</span>
      </div>
    </div>
  </footer>
</div>
