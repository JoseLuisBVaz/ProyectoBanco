<div class="cliente-bg"></div>
<div class="cliente-container">
    <header class="top-navbar">
        <app-navbar></app-navbar>
    </header>

    <main class="cliente-main">
        <section class="login-card">
            <h2>¡BIENVENIDO!</h2>
            <form (ngSubmit)="login()">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Número de Empleado" [(ngModel)]="employeeNumber" name="employeeNumber" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input [type]="passwordVisible ? 'text' : 'password'" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
                    <span class="toggle-password" (click)="togglePassword()">
                        <i class="fa-regular" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </span>
                </div>
                <button type="submit" class="btn-ingresar">Ingresar</button>
            </form>
        </section>

        <aside class="aviso-privacidad">
            <div class="aviso-title">
                <i class="fa-solid fa-circle-exclamation"></i>
                Aviso de privacidad
            </div>
            <div class="aviso-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa...
            </div>
        </aside>
    </main>

    <footer class="cliente-footer">
        <div class="footer-bar">
            <div class="footer-bar-content">
                <div class="footer-title">JETTY</div>
                <div class="footer-links">
                    <span>Términos y condiciones</span>
                    <span>Aviso Legal</span>
                    <span>Costos y comisiones</span>
                </div>
            </div>
            <div class="footer-desc">
                <i class="fa-solid fa-circle-info"></i>
                <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</span>
            </div>
        </div>
    </footer>
</div>
